<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style> body { margin: 0; background: #B4D9E7; } </style>
    <script src="js/phaser.min.js"></script>
    <script src="js/Boot.js"></script>
    <script src="js/Preloader.js"></script>
    <script src="js/MainMenu.js"></script>
    <script src="js/Game.js"></script>
</head>
<body>
<script>
(function() {
    var game = new Phaser.Game(1024, 696, Phaser.AUTO, 'game');
    game.state.add('Boot', Bridge.Boot); //配置
    game.state.add('Preloader', Bridge.Preloader); //加载资源
    game.state.add('MainMenu', Bridge.MainMenu); //主菜单
    game.state.add('Game', Bridge.Game); //游戏主循环
	game.sprites={};
    game.state.start('Boot');
})();
</script>
</body>
</html>
